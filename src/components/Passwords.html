<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset='utf-8'>
  <meta http-equiv='X-UA-Compatible' content='IE=edge'>
  <title>Claymorphism Layout</title>
  <meta name='viewport' content='width=device-width, initial-scale=1'>
  <link rel='stylesheet' type='text/css' href='../index.css'>
  <script src='main.js'></script>
</head>
<body>
  <div class="container">
    <form>
      <h3>All Passwords</h3>
      <div class="inputBox">
        <!-- <span></span> -->
        <div class="box">
          <input type="search" placeholder="Search password">
          <div class="icon">
            <ion-icon name="search"></ion-icon>
          </div>
        </div>
      </div>
      <div class="inputBox">
        <h4>List of Passwords</h4>
        <div class="password-container">
          <div class="inputBox">
            <span>Category</span>
            <div class="box">
              <div class="icon">
                <ion-icon name="apps-outline"></ion-icon>
              </div>
              <input type="text" value="Gmail">
            </div>
          </div>
        </div>
        <div class="inputBox">
          <span>Username</span>
          <div class="box">
            <div class="icon">
              <ion-icon name="person"></ion-icon>
            </div>
            <input type="text" value="Xiao">
          </div>
        </div>
        <div class="inputBox">
          <span>Email</span>
          <div class="box">
            <div class="icon">
              <ion-icon name="person"></ion-icon>
            </div>
            <input type="email" value="xiao@gmail.com">
          </div>
        </div>
        <div class="inputBox">
          <span>Password</span>
          <div class="box">
            <div class="icon">
              <ion-icon name="copy-outline"></ion-icon>
            </div>
            <input type="password" value="12345">
          </div>
        </div>
      </div>
    </form>
  </div>
</body>
<script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</html>
